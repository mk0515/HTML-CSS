<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/the-new-css-reset/css/reset.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Practice</title>
</head>

<body>
    <div class="inner">
        <header>
            <h1>LEVEL.5</h1>
        </header>
        <main>
            <section class="about">
                <img src="images/bg_main.png" alt="">
                <div class="catch">
                    <p class="site">RECRUITING SITE</p>
                    <p class="text">人の可能性が、<br>
                        次の世界を<br>
                        つくる。</p>
                </div>
            </section>

            <section class="discussion">
                <h2>DISCUSSION</h2>
                <div class="post">
                    <article class="reader">
                        <div class="pic">
                            <img src="images/pic_discussion01.png" alt="">
                        </div>
                        <p class="content">
                            公文式教育が提供する価値を、より高めていくための取り組みとは何か？
                        </p>
                        <div class="tag">
                            <p class="hashtag"># 入社10年目以上</p>
                            <p class="hashtag"># リーダー</p>
                            <p class="hashtag"># KUMONを知る</p>
                        </div>
                    </article>
                    <article class="global">
                        <div class="pic">
                            <img src="images/pic_discussion02.png" alt="">
                        </div>
                        <p class="content">
                            今後も提供し続けていくべき、公文式教育の普遍的価値とは何か？
                        </p>
                        <div class="tag">
                            <p class="hashtag"># 公文の理念</p>
                            <p class="hashtag"># これからのKUMON</p>
                            <p class="hashtag"># グローバル</p>
                        </div>
                    </article>
                </div>
            </section>
        </main>
    </div>
    <footer>
        <div class="inner">
            <dl>
                <div class=" company">
                    <dt>会社名</dt>
                    <dd>HUG株式会社（英表記：HUG .Inc）</dd>
                </div>
                <div class=" name">
                    <dt>代表者</dt>
                    <dd>代表取締役　池上 秀徳</dd>
                </div>
                <div class=" founding">
                    <dt>創業</dt>
                    <dd>1958年7月（昭和33年）</dd>
                </div>
            </dl>
            <small>
                <p>© TRIDENT All Rights Reserved.</p>
            </small>
        </div>
    </footer>
